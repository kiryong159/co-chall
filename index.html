<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://nomadcoders.co/m.svg" rel="shorcut icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Log in - 노마드 코더</title>
  </head>
  <body>
    <main>
      <div class="nav-bar">
        <ul>
          <li class="nav-ani-delay">
            <a href="index.html"><img src="https://nomadcoders.co/m.svg" /></a>
          </li>
          <!-- <li> 
            <a href="courses.html">Courses</a>
          </li>
          <li>
            <a href="challenges.html">Challenges</a>
          </li>
          <li>
            <a href="reviews.html">Reviews</a>
          </li>
          <li>
            <a href="faq.html">FAQ</a>
          </li>-->
        </ul>
        <div class="nav-bar-user">
          <span class="nav-bar-login">Login</span>
          <span class="nav-bar-join">Join</span>
        </div>
      </div>
      <header class="index-header">
        <h1>Log in to Yesmad coders</h1>
      </header>
      <form class="index-form" action="home.html" method="get">
        <label for="e-mail">Email address</label>
        <input id="e-mail" type="email" required placeholder="E-mail" />
        <button>Continue</button>
      </form>
      <div class="index-or">
        <div class="index-or__line"></div>
        <div class="index-or__or">OR</div>
        <div class="index-or__line"></div>
      </div>
      <div class="index-other-login">
        <a
          href="home.html"
          class="index-other-login__kakao index-other-login__box"
        >
          <i class="fa-solid fa-comment fa-lg"></i>
          <span>코코아 로그인</span>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a
          href="home.html"
          class="index-other-login__github index-other-login__box"
        >
          <i class="fa-brands fa-github fa-lg"></i>
          <span>낏허브 로그인</span>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/157b3c4d50.js"
    crossorigin="anonymous"
  ></script>
</html>
