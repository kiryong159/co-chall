<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>12.14</title>
  </head>
  <body>
    <main>
      <div class="playlist-box">
        <i class="fa-solid fa-xmark fa-lg"></i>
        <div class="playlist-text">Playlist</div>
        <div class="space"></div>
      </div>
      <div class="rl-box">
        <div class="rl-img"><i class="fa-solid fa-image fa-2x"></i></div>
        <div class="rl-text">
          <h3>Random Love</h3>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="playicon-box">
        <div class="playbox">
          <i class="fa-solid fa-play"></i>
          <span>play</span>
        </div>
        <div class="heartbox"><i class="fa-regular fa-heart fa-lg"></i></div>
        <div class="plusbox"><i class="fa-solid fa-plus fa-lg"></i></div>
      </div>
      <div class="colorbox">
        <div class="color matargasti"></div>
        <div class="colorbox-text">
          <h3>Matargasti</h3>
          <span>Mohit Chauhan</span>
        </div>
      </div>
      <div class="colorbox">
        <div class="color attitude"></div>
        <div class="colorbox-text">
          <h3>Attitude</h3>
          <span>Lewis Of Man Attitude</span>
        </div>
      </div>
      <div class="colorbox">
        <div class="color tryeverthing"></div>
        <div class="colorbox-text">
          <h3>Try Everything</h3>
          <span>Shakira . Zoooooootopia</span>
        </div>
      </div>
      <div class="colorbox">
        <div class="color sunflower"></div>
        <div class="colorbox-text">
          <h3>Sun Flower</h3>
          <span>Joseph Vincent . SunFlower</span>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/157b3c4d50.js"
    crossorigin="anonymous"
  ></script>
</html>
